<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- import tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../dist/output.css" rel="stylesheet" />
    <link href="../src/css/input.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper bg-cream w-screen h-screen flex justify-center items-center">
      <div class="login-section w-1/2 h-fit bg-white rounded-3xl box-border py-5 px-14">
        <div class="headerText text-center">
          <p id="signInText">Sign up to</p>
          <h1 class="text-xl font-semibold mb-6">Mlengsoy</h1>
        </div>
        <div class="forms">
          <form class="flex flex-col gap-y-7">
            <div class="email flex flex-col gap-y-3 font-medium">
              <label for="email">Email</label>
              <input class="border-2 px-3 border-black h-11 rounded-xl" required type="email" name="email" />
            </div>
            <div class="username flex flex-col gap-y-3 font-medium">
              <label for="username">Username</label>
              <input class="border-2 px-3 border-black h-11 rounded-xl" required type="text" name="username" />
            </div>
            <div class="password flex flex-col gap-y-3 font-medium">
              <label for="password">Password</label>
              <input class="border-2 px-3 border-black h-11 rounded-xl" required type="password" name="password" />
            </div>
            <button type="submit" class="mb-4">
              <a href="./index.html" class="block py-2 bg-pink h-11 text-white rounded-xl my-auto w-full">Login</a>
            </button>
          </form>
        </div>
        <div class="footerText text-center text-sm font-medium">
          <p id="haveAccountText">
            Already have an an account?
            <a href="./signin.html" class="signInButton" id="signInButton">
              <span class="text-pink" id="signOption">Sign In</span>
            </a>
          </p>
        </div>
      </div>
    </div>
    <script src="./js/login.js"></script>
  </body>
</html>
