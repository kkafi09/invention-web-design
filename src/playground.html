<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/input.css" />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>
  <body>
    <div class="wrapper bg-cream h-screen">
      <nav>
        <div class="top-bar relative border-b lg:border-b-0">
          <div class="max-w-8xl mx-auto w-auto">
            <div class="flex flex-col lg:flex-row box-border h-20 py-5">
              <div class="flex items-center justify-between px-20 lg:py-0">
                <div>
                  <a href="./index.html" class="font-bold text-2xl">Mlengsoy</a>
                </div>
                <div>
                  <a class="focus:outline-none text-white block lg:hidden">
                    <i class="fa-solid fa-bars text-black text-2xl"></i>
                  </a>
                </div>
              </div>

              <div class="hidden lg:flex flex-col md:flex-row justify-end w-full">
                <div class="flex flex-col items-center lg:flex-row w-full divide-x-2 divide-black lg:w-2/4">
                  <a href="#" class="block px-4">Any Question?</a>
                  <a href="#" class="block px-4">English <i class="fa-solid fa-caret-down"></i></a>
                  <a href="./signin.html" id="signInButton" class="block px-4">Sign In</a>
                  <a href="./login.html" class="block px-4 py-2 mx-4 bg-black text-white rounded-full my-auto w-full lg:w-1/3 text-center">Sign Up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section>
        <div class="textEditor config wrapper px-20">
          <div class="textEditorConfig font-medium flex flex-row gap-x-9">
            <div class="editorOption">
              <select name="IDEoption" id="IDE" class="py-2 px-4 rounded-xl">
                <option value="VS Code">VS Code</option>
                <option value="Sublime">Sublime Text</option>
                <option value="Atom">Atom</option>
              </select>
            </div>
            <div class="fontSize">
              <select name="fs" id="fs" class="py-2 px-4 rounded-xl">
                <option value="16">16 px</option>
                <option value="18">18 px</option>
                <option value="20">20 px</option>
              </select>
            </div>
            <div class="background">
              <select name="bg" id="fs" class="py-2 px-4 rounded-xl">
                <option value="bg">Background</option>
              </select>
            </div>
          </div>
          <div class="question-output-problem-textEditor h-fit flex flex-row mt-8 gap-x-8">
            <div class="textEditorSection w-full h-full">
              <div class="wrapperIDE font-medium">
                <div class="topbar flex flex-row justify-between">
                  <button class="bg-white rounded-t-md px-4 py-2">Playground</button>
                  <button class="bg-greenEasy text-white w-24 rounded-md h-fit py-1">Run</button>
                </div>
                <div class="content">
                  <textarea name="" id="" cols="30" rows="10" class="w-full h-[25.5rem] rounded-xl rounded-tl-none p-4"></textarea>
                </div>
              </div>
            </div>
            <div class="question_output flex flex-col w-2/3 h-full gap-y-8">
              <div class="wrapper-information">
                <div class="topBar">
                  <div class="wrapperTopBar font-medium flex justify-between flex-row">
                    <div class="infoButton">
                      <button class="bg-white w-24 rounded-t-md px-4 py-2">Output</button>
                    </div>
                    <div class="buttonSend">
                      <button class="bg-greenEasy text-white w-24 rounded-md py-1">Send</button>
                    </div>
                  </div>
                  <div class="errContent bg-white h-[25.5rem] rounded-tl-none rounded-xl p-4">Your output will shown here</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer wrapper">
        <div class="footer-content bg-white absolute bottom-0 right-0 left-0 h-20 flex content-center font-medium">
          <div class="content 2 navigationPlayground h-full w-full flex justify-center">
            <a href="./questions.html" class="block px-4 py-2 mt-5 rounded-full my-auto w-2/3 text-center">Questions Challenge</a>
          </div>
          <div class="content 3 navigationPlayground h-full w-full flex justify-center">
            <a href="./playground.html" class="block px-4 py-2 mt-5 bg-black text-white rounded-full my-auto w-2/3 text-center">Playground</a>
          </div>
          <div class="content 4 navigationLeaderboard h-full w-full flex justify-center">
            <a href="./leaderboard.html" class="block px-4 py-2 mt-5 rounded-full my-auto w-2/3 text-center">Leaderboard</a>
          </div>
        </div>
      </footer>
    </div>
    <script src="js/login.js"></script>
    <script src="js/questions.js"></script>
  </body>
</html>
