<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVENTION WEB DESIGN</title>
    <!-- Import font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- import tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../dist/output.css" rel="stylesheet" />
    <link href="../src/css/input.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar relative border-b lg:border-b-0 py-2">
        <div class="max-w-8xl absolute top-0 left-0 right-0 mx-auto w-auto">
          <div class="flex flex-col lg:flex-row box-border h-20 py-5">
            <div class="flex items-center justify-between px-20 lg:py-0">
              <div>
                <a href="./index.html" class="font-bold text-2xl">Mlengsoy</a>
              </div>
              <div>
                <a class="focus:outline-none text-white block lg:hidden">
                  <i class="fa-solid fa-bars text-black text-2xl"></i>
                </a>
              </div>
            </div>

            <div class="hidden lg:flex flex-col md:flex-row justify-center w-full">
              <div class="flex flex-col items-center lg:flex-row divide-x-2 divide-black w-full justify-end">
                <a href="#" class="block px-4" id="faq">Any Question?</a>
                <a href="#" class="block px-4">English <i class="fa-solid fa-caret-down"></i></a>
                <a href="./signin.html" id="signInButton" class="block px-4">Sign In</a>
                <a href="./login.html" class="block px-20 py-2 mx-4 bg-black text-white rounded-full my-auto text-center">Sign Up</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="bg-cream -mt-4 pb-6 h-screen">
        <div class="max-w-8xl flex items-center h-full mx-auto w-11/12">
          <div class="w-full flex items-center justify-between">
            <div class="text w-2/4 px-5">
              <h1 class="text-5xl font-semibold leading-normal">New Way to improve your Javascript Coding skills</h1>
              <p class="mt-5 font-medium">Mlengsoy is a platform to improve javascript coding skills, with challenging questions.</p>
              <a href="./questions.html" class="block px-4 py-2 mt-5 bg-black drop-shadow-white text-white rounded-full my-auto w-full lg:w-1/3 text-center">Start Now</a>
            </div>
            <div class="image">
              <img src="./img/right-jumbo.svg" alt="Gambar foto" />
            </div>
          </div>
        </div>
      </div>
      <footer class="footer wrapper">
        <div class="footer-content bg-white absolute bottom-0 right-0 left-0 h-1/6 flex items-center">
          <div class="content-wrapper w-full flex flex-row text-center">
            <div class="content 1 personCount w-full font-semibold">
              <p class="text-5xl" id="personNum">0</p>
              <p>Person Play</p>
            </div>
            <div class="content 2 challengeCount w-full font-semibold">
              <p class="text-5xl" id="challengeNum">0</p>
              <p>Challenge Question</p>
            </div>
            <div class="content 3 navigationPlayground w-full flex justify-center">
              <a href="./playground.html" class="block px-4 py-2 mt-5 bg-pink text-white rounded-full my-auto w-2/3 text-center">Playground</a>
            </div>
            <div class="content 4 navigationLeaderboard w-full flex justify-center">
              <a href="./leaderboard.html" class="block px-4 py-2 mt-5 bg-pink text-white rounded-full my-auto w-2/3 text-center">Leaderboard</a>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <!-- Connect to external JS -->
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
